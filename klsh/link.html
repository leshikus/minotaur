<script type="text/javascript">
function pwd_encode(s) {
	var p = 0, i
	
    for (var i = 0; i < s.length; i++) {
        p = p * 17 + s.charCodeAt(i)
    }
    for (i = 0; p != 1; i++) {
        if (p % 2) {
            p = (3 * p + 1) / 2
        } else {
            p = p / 2
        }
    }
    return i
}

function staff() {
    var p = pwd_encode(prompt("Type password", "staff"));
	self.location = p + "/index.htm"
}
</script>
