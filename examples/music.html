<body><!-- #BeginEditable "body" -->
<script type="text/javascript" src="../include/actscrn.js"></script>
<script type="text/javascript">
setRootDir('../');
scrnInit();
scrnText('<table width="100%"><tr><td style="text-align: right"><i>Быть неизвестным&nbsp;&mdash; некрасиво<br />'
	+ 'Борис Пастернак</i></td></tr></table>')
scrnText('<h2>Как придумать название коллектива</h2>')
scrnItem('Не бойтесь конкурировать!',
	'<p align="justify">Возьмите известную группу, которая нагло ворует ваши идеи. '
	+ 'Переведите её название на русский. '
	+ 'Если в вашем коллективе Вы&nbsp;&mdash; единственная личность, '
	+ 'употребите название в единственном числе</p>')
scrnSubItem('Примеры', '<p><table cols="2">'
	+ '<tr><td class="border">AC/DC</td><td class="border">Вкл выкл</td></tr>'
	+ '<tr><td class="border">U2</td><td class="border">Б-52</td></tr>'
	+ '<tr><td class="border">Dire Straits</td><td class="border">Большая нужда</td></tr>'
	+ '<tr><td class="border">Super Tramp</td><td class="border">Уставший бульдозер</td></tr>'
	+ '<tr><td class="border">Pet Shop Boys</td><td class="border">Молодые живодеры</td></tr>'
	+ '<tr><td class="border">Bad Boys Blue</td><td class="border">Грустные паразиты</td></tr>'
	+ '<tr><td class="border">Iron Maiden</td><td class="border">Раиса Максимовна</td></tr>'
	+ '</table>')
scrnItem('Будьте оригинальны', '<p align="justify">Если Ваше творчество настолько самобытно '
	+ 'и революционно, что не вписывается в привычные рамки, '
	+ 'для названия попробуйте что-нибудь необычное. Например, '
	+ 'раскручивайте свое имя.</p>')
scrnSubItem('Примеры', '<p><table cols="2">'
	+ '<tr><td class="border">Вы молодая привлекательная девушка, или хотите ею казаться</td>'
	+ '<td class="border">Ваше красивое имя + нерусская фамилия вашего отца</td></tr>'
	+ '<tr><td class="border">Вы молодой мужчина за 40, Ваш образ любят женщины</td>'
	+ '<td class="border">Александр (Михаил) + Ваша фамилия + ский</td></tr>'
	+ '<tr><td class="border">Вы &nbsp;&mdash; тетя с прокуренным голосом, или юноша с надорванным тенором</td>'
	+ '<td class="border">Уменьшительное имя</td></tr>'
	+ '<tr><td class="border">Вы&nbsp;&mdash; ведущий музыкальной программы</td>'
	+ '<td class="border">Имя + отчество</td></tr>'
	+ '</table>')
scrnItem('Активизируйте творческое мышление', '<p align="justify">Если Вы уже не можете '
	+ 'жить без наркотиков, не волнуйтесь,&nbsp;&mdash; '
	+ 'скоро жить вообще не будете.</p>')
scrnItem('Добавьте престижа', '<p align="justify">Можно немного приукрасить название. '
	+ 'Но не забывайте слова турецкоподданного: &laquo;Киса, будьте проще&nbsp;&mdash; и люди к Вам потянутся&raquo;. '
	+ 'Если кому-то в вашей группе название не понравилось&nbsp;&mdash; смело меняйте его. '
	+ 'Легче найти нового ударника или басиста, чем достичь согласия в коллективе '
	+ 'по такому щекотливому вопросу.</p>')
scrnSubItem('Примеры ', '<p><table cols="2">'
	+ '<tr><td class="border">Ваш гений не стеснен масштабами 1/6 части суши</td>'
	+ '<td class="border">Добавьте к названию слово &laquo;Интернэшенэл&raquo;</td></tr>'
	+ '<tr><td class="border">Вы оригинальны</td><td class="border">Смените ударение в названии</td></tr>'
	+ '<tr><td class="border">Вы используете нетрадиционные музыкальные инструменты (бензопилу, электродрель, свою голову)</td>'
	+ '<td class="border">Замените легко произносимые звуки в названии на горловые или булькающие</td></tr>'
	+ '<tr><td class="border">Вы используете всего один музыкальный инструмент</td>'
	+ '<td class="border">Добавьте перед названием буквы &laquo;DJ&raquo; (читается Дэ Жэ)</td></tr>'
	+ '<tr><td class="border">Вы не обременены образованием</td>'
	+ '<td class="border">Напишите название так, как подсказывает душа</td></tr></TABLE>')
scrnItem('Большому кораблю&nbsp;&mdash; большое плавание', '<p align="justify">Ну и напоследок несколько советов, как '
	+ 'выдержать захлестывающую популярность.</p>')
scrnSubItem('Как успокоить поклонниц', '<p align="justify">Появляйтесь с хорошо натренированной охраной с удовлетворенными'
	+ ' потребностями. Если какая-нибудь девочка прорвется, посоветуйте ей изложить свои чувства в'
	+ ' форме венка сонетов.'
	+ '<p align="justify"> Расписывайтесь на открытках и кидайте их в толпу, это отвлечет ее внимание'
	+ ' от вашей персоны. Можно кидать деньги, футболки, а также обрывки цветных тряпочек.</p>'
	+ '<p align="justify"> Чаще выступайте по телевизору с длинными проповедями о вреде и аморальности наркотиков,'
	+ ' курения, абортов, внебрачных связей и ношения изделий из меха.'
	+ ' Ведите здоровый образ жизни, занимайтесь голоданием, рекомендуйте ставить клизмы,'
	+ ' поститесь, совершайте паломничества на Дальний и Ближний Восток, медитируйте.'
	+ ' Молодые несмышленные девочки обожают объекты попроще.</p>')
scrnSubItem('Куда вложить деньги', '<p align="justify">Не следуйте примеру голивудских актеров, ' +
	' делающих деньги самостоятельно. Во-превых, они были куда образованнее Вас ' +
	' в бизнесе, а во-вторых, у них все равно ничего путного не вышло.' +
	' Запомните: лучший бизнес для Вас&nbsp;&mdash; это выпустить клип &laquo;Девочка моя&raquo;' +
	' или &laquo;Мой мальчик&raquo;, назвать так компакт и гастрольный тур и стричь купоны.' +
	' Полученные доллары не оставляйте Родине, а переводите в надежный швейцарский банк.' +
	' Ну и конечно, Вам необходим хороший импрессарио южной или древней национальности.</p>' +
	' <p align="justify">Можно попробывать себя в страховом бизнесе&nbsp;&mdash; застрахуйте свою любимою собачку,' +
	' год любите ее на всех телеэкранах, а затем тихо отравите. Страховая компания сочтет' +
	' за честь утешить Вас в Вашем горе. Также достаточно прибылен рекламный бизнес,' +
	' но не разменивайтесь на зубные и стиральные порошки. Ваш рекламный ролик' +
	' по сексуальности и колбасистости должен не уступать хорошему клипу.' +
	' Также желательно' +
	' чувство юмора. Если же у Вас его нет, купите недорого в МДМе вместе с автором.</p>')
scrnClose()
</script>
