<script language="JavaScript">
var nn=0, data = new Array(), capt = ''

function Mosaic(pdir, m, n)
{
	this.d = pdir
	this.m = m
	this.n = n
	this.im = new Image()
	this.im.src = this.d + '/0_0.jpg'
	this.win = 0
}

function addItem(pdir, name, m, n)
{
	pdir
	data[nn] = new Mosaic(pdir, m, n)
	with(document)
	{
		write('<TD ALIGN=center VALIGN=middle>&nbsp;&nbsp;&nbsp;&nbsp;<A HREF="javascript:void(msStart(' + nn + '))" onMouseOver="self.status=\'' + name + '\'; return true"><IMG SRC="' + pdir + '/0.jpg" BORDER=0></A></TD>\n')
		capt += '<TD ALIGN=center NOWRAP>' + name + '<BR>(' + m + ' x ' + n + ')<BR></TD>\n'
		if (nn++ % 2)
		{
			write('</TR><TR>\n', capt, '</TR><TR>\n')
			capt = ''
		}
	}
}

function msStart(nn)
{
  if (data[nn].im.height>0) with(data[nn])
  {
	win = window.open("mosaicpic.html?" + m + "," + n + "," + im.width + "," + im.height + "," + d, "_blank", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=no,resizable=no,width=" + (im.width*m) + ",height=" + (im.height*n))
  }
  else setTimeout("msStart(" + nn + ")", 500)
}
